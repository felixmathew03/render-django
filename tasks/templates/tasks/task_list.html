{% load static %}
<link rel="stylesheet" href="{% static 'tasks/style.css' %}">

<h2>Your Tasks</h2>

<div style="text-align:center; margin-bottom:20px;">
    <a href="{% url 'task_create' %}">Add Task</a> |
    <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;color:#4CAF50;cursor:pointer;">
            Logout
        </button>
    </form>
</div>

<ul>
    {% for task in tasks %}
        <li>
            <span class="{% if task.completed %}completed{% endif %}">
                {{ task.title }}
            </span>

            <div class="task-actions">
                <a href="{% url 'task_update' task.id %}">Edit</a>
                <a href="{% url 'task_delete' task.id %}">Delete</a>
            </div>
        </li>
    {% empty %}
        <p style="text-align:center;">No tasks yet.</p>
    {% endfor %}
</ul>
